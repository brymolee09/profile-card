<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="IMG_8874_transcpr.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Arogundade Ibrahim</h2>
        <p class="job-title" data-testid="jobTitle">Front-End Developer</p>
        <p class="bio" data-testid="shortBio">I am passionate about building interactive and responsive web applications...</p>
        <p class="location" data-testid="currentLocation">Ibadan, Nigeria</p>
        <p class="email" data-testid="emailAddress">arogundadeibrahim3000@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="www.linkedin.com/in/arogundade-ibrahim" target="_blank">LinkedIn</a>
            <a href="https://x.com/brymolee009?s=09" target="_blank">X</a>
        </div>
        <p class="utc-time" data-testid="currentTimeUTC"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
